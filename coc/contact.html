      <div>
        <h1>Contact us! </h1>
        <p>Feel free to reach out to us and let us know if you have questions! </p>
        <iframe src="" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="googleMap"></iframe>
        <br>
        <div>
          323 N. Meridian, Ste A
          Puyallup, WA, 98371
        </div>
        <div>
          253.845.6755 
        </div>
      </div>
      <div>
        <h2>Send us an email! </h2>
        <form action="thanks.html">

          <label for="full_name">
            Full Name
          </label> 
          <span><input type="text" name="full_name" pattern="[A-Za-z]+? [A-Za-z]+?" title="Please include first and last name" required></span>
          <label for="email">
            Email
          </label>
          <span><input type="email" name="email" pattern=".+@.+\..+" required title="Please enter a valid email address" ></span>
          <label for="phone">
            Phone 
          </label>
          <span><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{7}" required title="Please enter a valid telephone number"></span>
          <label for="message">
            Business Descrition
          </label>
         <textarea name="message" cols="30" rows="10"></textarea>
          <input class="button" type="submit">

        </form>
      </div>
        <footer>
          <div class="contact">
