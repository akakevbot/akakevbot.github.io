<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Lazy load js assignment">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/lazyload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src='./js/lazyload.js' defer></script>
  </head>
  <body>
    <head>
        <h1>LazyLoading</h1>
    </head>
    <main>
        <picture>
            <img src="./images/placeholder.jpg" data-src="./images/code1.jpg" alt="">
        </picture>
        <picture>
            <img src="./images/placeholder.jpg" data-src="./images/code2.jpg" alt="">
        </picture>
        <picture>
            <img src="./images/placeholder.jpg" data-src="./images/code3.jpg" alt=""> 
        </picture>
        <picture>
            <img src="./images/placeholder.jpg" data-src="./images/code4.jpg" alt="">
        </picture>
        <picture>
            <img src="./images/placeholder.jpg" data-src="./images/code.jpg" alt="">
        </picture>
    </main>     
  </body>
</html>
